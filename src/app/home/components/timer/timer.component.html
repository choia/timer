<ion-header>
  <ion-toolbar>
    <ion-title>Add Timer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="timerForm" (submit)="formSubmit()">
    <ion-list>
      <ion-item>
        <ion-label>Add title</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Add description</ion-label>
        <ion-textarea formControlName="description" rows="5"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Add date</ion-label>
        <ion-datetime [min]="minDate" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item >
        <ion-label>Add notification time</ion-label>
        <ion-datetime display-format="hh:mm A" picker-format="hh:mm A" formControlName="datetime"></ion-datetime>
      </ion-item>
      <ion-button type="submit" expand="block" fill="outline">Save</ion-button>
    </ion-list>
  </form>
</ion-content>
