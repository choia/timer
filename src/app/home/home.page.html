<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Countdown Stack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Description"></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-button (click)="simpleNotify()" expand="block" fill="clear">
        Repeating Daily
      </ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
